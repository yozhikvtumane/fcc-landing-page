<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="styles/style.css">
	<script src="js/app.js"></script>
	<title>FCC Product Landing page</title>
</head>

<body>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	<header id="header" class="header clearfix">
		<a href="index.html" class="logo">
			<img id="header-img" src="img/logo.png" alt="logo">
			<!-- Lorem ipsum dolor. -->
		</a>
		<nav id="nav-bar" class="header-right clearfix">
			<a href="#running" class="nav-link">Running</a>
			<a href="#cycling" class="nav-link">Cycling</a>
			<a href="#swimming" class="nav-link">Swimming</a>
	</header>
	<div id="running"  class="section">
		<div class="section-header running-header">
			<h2 class="center">Running</h2>
		</div>
		<h3 class="center section-caption">Worst Things to do Before a Run</h3>
		<p class="center video"><iframe id="video" src="https://www.youtube.com/embed/TfbpfteKN5A" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe></p>
	</div>
	<div id="cycling" class="section">
		<div class="section-header cycling-header">
			<h2 class="center">Cycling</h2>
		</div>
		<h3 class="section-caption">Awesome music for cycling!</h3>
		<p class="center video"><iframe id="video2" src="https://www.youtube.com/embed/9JhMiV0ipEk" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe></p>
	</div>
	<div id="swimming" class="section">
		<div class="section-header swimming-header">
			<h2 class="center">Swimming</h2>
		</div>
	</div>
	<footer>
		<h2 class="center">Subscribe to our newsfeed</h2>
		<form action="https://www.freecodecamp.com/email-submit" id="form">
			<input type="email" id="email" placeholder="You email address" name="email" required>
			<input type="submit" id="submit">
		</form>
	</footer>
</body>

</html>
